<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('books-mall','index')">
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>
<div id="content">
    <nav th:replace="mall/header::nav-fragment"></nav>
    <div class="category_body">
        <div class="side_nav">
            <div class="booklist_nav">全部图书分类</div>
            <div class="all-sort-list">
                <th:block th:each="category : ${categories}">
                    <div class="item">
                        <h3><span>·</span><a href="##"><th:block th:text="${category.categoryName}"></th:block></a></h3>
                        <div class="item-list clearfix">
                            <div class="subitem">
                                <th:block th:each="secondLevelCategory : ${category.secondLevelCategoryVOS}">
                                    <dl class="fore1">
                                        <dt><a th:href="@{/index_category}"><th:block th:text="${secondLevelCategory.categoryName}"></th:block></a></dt>
                                    </dl>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="main">
            <div class="hd">
                <div class="page_title">Books-Mall | 图书分类</div>
                <div class="sort-style">
                    排序方式：
                    <a th:href="@{/index_category}"><span>热度</span></a>
                    <a th:href="@{/index_category}"><span>价格</span></a>
                </div>
            </div>
            <div class="category_books_display">
                <ul>
                    <th:block th:unless="${#lists.isEmpty(hotBooks)}">
                        <th:block th:each="hotBook : ${hotBooks}">
                            <li>
                                <a th:href="@{'/goods/detail/'+${hotBook.goodsId}}">
                                    <img th:src="@{${hotBook.goodsCoverImg}}" th:alt="${hotBook.goodsName}">
                                    <p class="name" th:text="${hotBook.goodsName}"></p>
                                    <p class="discount" th:text="${hotBook.author}"></p>
                                    <p class="item_price" th:text="'￥'+${hotBook.sellingPrice}"></p>
                                </a>
                            </li>
                        </th:block>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:replace="mall/footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/mall/js/swiper.min.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/mall/js/index.js}" type="text/javascript"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
</body>
</html>
