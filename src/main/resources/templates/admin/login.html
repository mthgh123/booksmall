<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>books-mall | Log in</title>
    <!-- Tell the browser to be responsive to screen width，bootstrap框架内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/admin/dist/img/favicon.png}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
    <style>
        canvas {
            display: block;
            vertical-align: bottom;
        }
        #body{
            margin: 0;
            padding: 0;
            background:url("../../static/mall/image/login_bg.png");
            background-size: 100%;
        }
    </style>
</head>
<body class="hold-transition login-page">
<!--管理员登录背景图设置-->
<div>
    <div class="login-box" style="color: #1bd1d1">
        <div class="login-logo" style="color: #f9a800;">
            <img th:src="@{/mall/image/Admin_login_logo.png}" style="    height: 58px;float: left;margin-left: 10px;">
            <h1>Admin Login</h1>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <form th:action="@{/admin/login}" method="post">
                    <!--当用户名/密码/验证码为空时，控制器函数会先检验是否有这些参数，没有时，会给session.errorMsg设定警告值，并再次返回到login.html页面，在下方标签用以显示-->
                    <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
                        <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
                    </div>
                    <div class="form-group has-feedback">
                        <span class="fa fa-user form-control-feedback"></span>
                        <input type="text" id="userName" name="userName" class="form-control" placeholder="请输入账号"
                               required="true">
                    </div>
                    <div class="form-group has-feedback">
                        <span class="fa fa-lock form-control-feedback"></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码"
                               required="true">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" name="verifyCode" placeholder="请输入验证码" required="true">
                        </div>
                        <div class="col-6">
                            <!--下方的th:src是初始化时第一次寻求的控制器函数-->
                            <img alt="单击图片刷新！" class="pointer" th:src="@{/common/kaptcha}"
                                 onclick="this.src='/common/kaptcha'">
                        </div>
                    </div>
                    <div class="form-group has-feedback"></div>
                    <div class="row">
                        <div class="col-8">
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">登录
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/dist/js/plugins/particles.js}"></script>
<script th:src="@{/admin/dist/js/plugins/login-bg-particles.js}"></script>
</body>
</html>
